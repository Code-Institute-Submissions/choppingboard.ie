{% extends "base.html" %}
{% load bootstrap_tags %}

{% block title %}Change your password{% endblock %}

{% block content %}
<div class="container">
    <h1>Change your password</h1>
    <div class="row justify-content-center margin-form">
        <div class="col-md-9">
        <p>Use the form below to change your password.</p>
            <form action="." method="POST">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <p><input type="submit" value="Change" class="btn btn-success"></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}

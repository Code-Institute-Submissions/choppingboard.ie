{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form | as_bootstrap }} <!-- | as_bootstrap styles my form -->
  
  <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>  

  <button type="submit">Login</button>
</form>
<div class="social">
  <ul>
    <li class="facebook"><a href="{% url "social:begin" "facebook" %}">Sign in with Facebook</a></li>
  </ul>
</div>
{% endblock %}
